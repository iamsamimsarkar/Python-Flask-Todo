<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="{{url_for('static',filename='css/bootstrap.css')}}" type="text/css" media="all" />
    <title>{% block title %}{% endblock title %}</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
      <a class="navbar-brand" href="/">Todo</a>
      <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarItem">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarItem">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link {% block activeHome %}{% endblock activeHome %}" href="/database">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% block activeInsert %}{% endblock activeInsert %}" href="/insert-form">Insert</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      </div>
     </div>
    </nav>
    {% block body %}{% endblock body %}
    <script src="{{url_for('static',filename='consoles.js')}}" type="text/javascript" charset="utf-8"></script>
    <script src="{{url_for('static',filename='html2canvas.js')}}" type="text/javascript" charset="utf-8"></script>
    <script src="{{url_for('static',filename='js/bootstrap.js')}}" type="text/javascript" charset="utf-8"></script>
    <script src="{{url_for('static',filename='js/jquery.min.js')}}" type="text/javascript" charset="utf-8"></script>
    <script src="{{url_for('static',filename='app.js')}}" type="text/javascript" charset="utf-8"></script>
  </body>
</html>
