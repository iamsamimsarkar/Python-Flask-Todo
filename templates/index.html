{% extends "base.html" %}
{% block title %}Database{% endblock title %}
{% block activeHome %}active{% endblock activeHome %}
{% block body %}
<div class="container">
  <div class="mt-3 fw-bold">
    Records: <span class="text-success">{{numb}}</span>
  </div>
  <div class="d-flex justify-content-between mt-3">
  <input type="text" name="search" id="search" class="form-control w-50" placeholder="Search" />
  <button type="button" class="btn btn-danger print-btn">Print</button>
  </div>
<div class="table-responsive mt-2">
  <table class="table table-bordered table-darks table-striped text-nowrap" border="1">
    <thead>
      <tr class="text-bg-secondary">
        <th>Fullname</th>
        <th>Number</th>
        <th>Address</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody class="table-dark">
      {% for x in res %}
      <tr>
        <td>{{x["fname"]}}</td>
        <td>{{x["number"]}}</td>
        <td>{{x["address"]}}</td>
        <td>
          <a href="/update-form/{{x['token']}}" class="btn btn-primary btn-sm">Edit</a>
          <button data-name="{{x['fname']}}" data-link="delete/{{x['token']}}" class="btn btn-danger btn-sm delete-btn">Delete</button>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
</div>
{% endblock body %}
