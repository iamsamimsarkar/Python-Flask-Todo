{% extends "base.html" %}
{% block title %}Insert Data{% endblock title %}
{% block activeInsert %}active{% endblock activeInsert %}

{% block body %}
<div class="container">
<h5 class="text-center mt-3">Insert into Database</h5>
<form autocomplete="off" action="/insert-success" method="post" accept-charset="utf-8">
  <div class="form-group mt-2">
    <label>Fullname</label>
    <input type="text" name="fname" id="fname" class="form-control" placeholder="Enter fullname" required />
  </div>
  <div class="form-group mt-2">
    <label>Ph-number</label>
    <input type="tel" name="number" id="number" class="form-control" placeholder="Enter number" required />
  </div>
  <div class="form-group mt-2">
    <label>Address</label>
    <input type="text" name="address" id="address" class="form-control" placeholder="Enter address" required />
  </div>
  <button type="submit" class="btn btn-primary mt-3">Submit</button>
  <button type="button" class="btn btn-info mt-3 upload-btn">Upload from contact</button>
</form>
</div>
{% endblock body %}
