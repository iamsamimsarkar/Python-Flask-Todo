{% extends "base.html" %}
{% block title %}Update Data{% endblock title %}
{% block body %}
<div class="container">
<h5 class="text-center mt-3">Update Database</h5>
<form autocomplete="off" action="/update-success" method="post" accept-charset="utf-8">
  <div class="form-group mt-2">
    <label>Fullname</label>
    <input type="text" name="fname" id="fname" class="form-control" value="{{fname}}" placeholder="Enter fullname" required />
  </div>
  <div class="form-group mt-2">
    <label>Ph-number</label>
    <input type="tel" name="number" id="number" class="form-control" value="{{number}}" placeholder="Enter number" required />
  </div>
  <div class="form-group mt-2">
    <label>Address</label>
    <input type="text" name="address" id="address" class="form-control" value="{{address}}" placeholder="Enter address" required />
    <input type="hidden" name="token" id="token" value="{{token}}" />
  </div>
  <button type="submit" class="btn btn-primary mt-3">Update</button>
</form>
</div>
{% endblock body %}
